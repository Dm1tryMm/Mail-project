<!doctype html>
<html lang="ru">
    <head>
        <meta content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0" name="viewport">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Mail</title>
        <link rel="stylesheet" href="css/main1.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
    </head>

    <body>
        <div class="main_container">
            <div class="top_bar">
                <a href="#" class="side_menu_button" id="side_menu_button"><img class="button_image" src="images/threelines.png"></a>
                <span class="top_bar_title">Mail</span>
            </div>

            <div class="side_menu" id="side_menu">
                <ul class="mailbox_list" id="first_parent">
                    <li class="mailbox_list_item">
                        <a href="#" class="mailbox_item_name">Ящик первый</a>
                        <ul class="folder_list">
                            <li class="folder_list_item">
                                <a href="#" class="folder_item_name">Папка первая</a>
                            </li>

                            <li class="folder_list_item">
                                <a href="#" class="folder_item_name">Папка вторая</a>
                            </li>

                            <li class="folder_list_item">
                                <a href="#" class="folder_item_name">Папка третья</a>
                            </li>
                        </ul>
                    </li>

                    <li class="mailbox_list_item">
                        <a href="#" class="mailbox_item_name">Ящик второй</a>
                        <ul class="folder_list invisible">
                            <li class="folder_list_item">
                                <a href="#" class="folder_item_name">Папка первая</a>
                            </li>

                            <li class="folder_list_item">
                                <a href="#" class="folder_item_name">Папка вторая</a>
                            </li>

                            <li class="folder_list_item">
                                <a href="#" class="folder_item_name">Папка третья</a>
                            </li>
                        </ul>
                    </li>

                    <li class="mailbox_list_item">
                        <a href="#" class="mailbox_item_name">Ящик третий</a>
                        <ul class="folder_list invisible">
                            <li class="folder_list_item">
                                <a href="#" class="folder_item_name">Папка первая</a>
                            </li>

                            <li class="folder_list_item">
                                <a href="#" class="folder_item_name">Папка вторая</a>
                            </li>

                            <li class="folder_list_item">
                                <a href="#" class="folder_item_name">Папка третья</a>
                            </li>
                        </ul>
                    </li>

                </ul>

            </div>

            <div class="mailbox_folder">
                <ul class="letters_list">
                    <li class="letters_list_item">
                        <a class="letter_name">Письмо 1</a>
                    </li>

                    <li class="letters_list_item">
                        <a class="letter_name">Письмо 2</a>
                    </li>

                    <li class="letters_list_item">
                        <a class="letter_name">Письмо 3</a>
                    </li>

                    <li class="letters_list_item">
                        <a class="letter_name">Письмо 4</a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="js/main1.js"></script>
    </body>
</html>
