<!doctype html>
<html lang="ru">
    <head>
        <meta content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0" name="viewport">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>iSpring</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

    <body>
        <div class="main_container">
            <div class="top_bar">
                <p class="top_bar_title">iSpring</p>
            </div>
            <div class="content">
                <div class="block_form">
                    <h1 class="page_title">Вход в личный кабинет</h1>
                    <p class="error_message">Неверный логин или пароль. Проверьте правильность введенных данных.</p>
                    <form class="form_autorization">
                        <p class="form_text">Логин</p>
                        <input class="form_element" type="text" id="login" name="login">
                        <p class="form_text">Пароль</p>
                        <input class="form_element" type="password" id="password" name="password">
                        <input type="submit" value="Войти" class="button_submit" id="submit_form">
                    </form>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
